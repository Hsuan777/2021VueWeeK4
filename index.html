<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>後台登入</title>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">V.S</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#" @click.prevent="logOut">Logout</a>
          </div>
        </div>
      </div>
    </nav>  
    <!-- 登入 -->
    <section class="container mt-5">
      <div class="row">
        <div class="col-4 mx-auto">
          <h2 class="text-center mb-3">Login</h2>
          <!-- errors['對應 name 的名稱'] -->
          <v-form action="" v-slot="{ errors }" @submit="signIn" ref="signForm">
            <div class="form-floating mb-3">
              <v-field id="userName" name="Email" type="email" class="form-control" :class="{ 'is-invalid': errors['Email'] }" rules="email|required" v-model="userInfo.username"></v-field>
              <error-message name="Email" class="invalid-feedback"></error-message>
              <label for="userName">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <v-field id="userPw" name="Password" type="password" class="form-control" :class="{ 'is-invalid': errors['Password'] }" rules="required" v-model="userInfo.password"></v-field>
              <error-message name="Password" class="invalid-feedback"></error-message>
              <label for="userPw">Password</label>
            </div>
            <div class="d-flex justify-content-around">
              <input type="submit" value="Login" class="btn btn-primary">
            </div>
          </v-form>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
